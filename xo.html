<!DOCTYPE html>
<html>
    <head>
        <title>"X" and "O"</title>
    </head>
    <body>
        <script>
            let board = [
                ["-", "-", "-"],
                ["-", "-", "-"],
                ["-", "-", "-"]
            ]

            let player = "x";

            while (true){
                let boardStr = board[0].join("   ") + "\n" + 
                    board[1].join("   ") + "\n" + 
                    board[2].join("   ");

                debugger;
                let row = +prompt("'X' and 'O'" + "\n" + boardStr + "\n" + "Please, choose a row." );

                let column = +prompt("'X' and 'O'" + "\n" + boardStr + "\n" + "Please, choose a column.");

                if (board[row][column] !== "-"){
                    alert("You lose the game")
                    break
                }
                board[row][column] = player
                if (player === "x"){
                    player = "o"
                }else {
                    player = "x"
                }
                
            }
        </script>
    </body>
</html>
